<head>
  <title>MakerMexERP</title>
</head>

<body>
  {{> add_product}}
  <h1>MakerMex ERP</h1>
  <div class="container">
    {{>inventory}}
  </div>
</body>

<template name="add_product">
  <div class="modal fade" id="add_product">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
          </div>
        </div>
        <div class="modal-body">
          <form class="js-add-product">
            <input type="text" name="img_src"/><br/>
            <input type="text" name="img_alt"/>
            <button class="btn btn-success">add product</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="inventory">
  <button class="btn btn-success js-show-product-form">ADD Product</button>
  <div class="row">
    {{#each products}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">
          <img class="js-product" src="{{img_src}}" alt="{{img_alt}}"/>
        <div class="caption">
          <h3> Thumbnail label</h3>
          <h4> Rating: {{rating}}</h4>
          <p>description of the product</p>
          <p>
            {{>starsRating mutable=true class="js-rate-product" id=_id}}
          </p>
            <button class="js-del-product btn btn-warning">delete</button>
        </div>
      </div>
    </div>

  {{/each}}
</div>
</template>
