<template name="add_product">
  <div class="modal fade" id="add_product">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title">
          </div>
        </div>
        <div class="modal-body">
          <form class="js-add-product">
            <input type="text" name="img_src" placeholder="URL"/><br/>
            <input type="text" name="img_alt" placeholder="Describe the product here"/>
            <button class="btn btn-success">add product</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">cancel</button>
        </div>
      </div>
    </div>
  </div>
</template>

              <div class="form-group">
                <label for="inputname" class="col-sm-2 control-label">Email</label>

                  <input type="name" class="form-control" id="inputname" placeholder="Nombre">
                </div>
              </div>
              <div class="form-group">
                <label for="inputlastname" class="col-sm-2 control-label">Password</label>
                <div class="col-sm-10">
                  <input type="lastname" class="form-control" id="inputlastname" placeholder="apellido">
                </div>
              </div>
                <div class="form-group">
                  <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                  <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                  </div>
                </div>

                    </label>

                </div>
              </div> -->
              <div class="form-group">
                <label for="inputcontact" class="col-sm-2 control-label">Contacto</label>
                <div class="col-sm-10">
                  <select class="selectpicker">
                    <option>Facebook</option>
                    <option>Google</option>
                    <option>Recomendaci√≥n</option>
                    <option>Prospecto</option>
                  </select>
                </div>
              </div>
            <div class="form-group">
              <label for="inputcomment" class="col-sm-2 control-label">Comentarios</label>
            </div>
              <div class="form-group">
                <textarea class="form-control" rows="5" id="comment"></textarea>
              </div>


          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success">Aceptar</button>

          <button class="btn btn-warning" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="product">
  <div class="container">
    <h2>{{img_alt}}</h2>
    <a href="/products"><img class="single-img" src="{{img_src}}"/></a>
  </div>
</template>

<template name="crm">
  <div> cake </div>
  {{#if currentUser}}
  <button class="btn btn-success js-show-customer-form">ADD customer</button>
  {{/if}}
</template>

<template name="catalogue">
  <div class="container js-container">
  {{#if currentUser}}
  <button class="btn btn-success js-show-product-form">ADD Product</button>
  {{/if}}
  <p>
    {{#if filtering_products}}
    Products filtered by: {{getFilterCategory}} <a href="#" class="js-remove-user-filter">show all</a>
    {{/if}}
  </p>
  <div class="row">
    {{#each products}}
    <div class="col-xs-12 col-md-3" id="{{_id}}">
      <div class="thumbnail">
          <a href="/product/{{_id}}"><img class="js-product thumbnail-img" src="{{img_src}}" alt="{{img_alt}}"/></a>
        <div class="caption">
          <h3> Example Product</h3>
          <h4> Rating: {{rating}}</h4>
          <p>Created By:
            <a href="#" class="js-set-user-filter"> {{getUser createdBy}}</a></p>
          <p>{{img_alt}}</p>
          <p>
            {{>starsRating mutable=true class="js-rate-product" id=_id}}
          </p>
          {{#if currentUser}}
            <button class="js-del-product btn btn-warning">delete</button>
          {{/if}}
        </div>
      </div>
    </div>

  {{/each}}
</div>
</div>
</template>
