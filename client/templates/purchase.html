<template name="purchasing">
  <div class="container">
      <div><h2> Compras pendientes </h2></div>
    <table class="table table-stripped">
    <thead>
      <tr>
        <th>Producto</th>
        {{#if currentUser}}
        <th>Cantidad</th>
        {{/if}}
      </tr>
    </thead>
    <tbody id="purchasetable">
      {{#each products}}
      <tr>
        <td> {{productName}}</td>
        <td> {{purchaseQty}}</td>
        {{#if currentUser}}
        <td> <button class="btn btn-warning js-purchase-product"> Recibir </button></td>
        {{/if}}
      </tr>
    {{/each}}
    </tbody>
  </table>
  </div>
</template>

<template name="purchase_product">
  <div class="modal fade" id="purchase_product">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title"><h2>{{productName}}</h2> Recibir Producto
          </div>
        </div>
        <div class="modal-body">
          <div class="row">
          <div class = "col-sm-6"> <h3> Pendientes {{purchaseQty}}</h3></div></div>
          <form class="js-purchase-product form-horizontal">
              <div class="form-group">
                <label for="receiveQty" class="col-sm-2 control-label">Cantidad</label>
                <div class="col-sm-10">
                  <input type="number" name="receiveQty" class="form-control" placeholder="cantidad">
                </div>
              </div>
              <button class="btn btn-success">Aceptar</button>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn btn-warning" data-dismiss="modal">Cancelar</button>
        </div>
      </div>
    </div>
  </div>
</template>
